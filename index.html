<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
  <header class="splitter-header">
    <h1 class="splitter-logo">Splitter</h1>
  </header>
  <main class="splitter-main">
    <form>
      <fieldset class="row">
        <label for="num-bill" class="splitter-label">Bill</label>
        <img src="images/icon-dollar.svg" width="16" alt="US Dollar Symbol" class="field-icon">
        <input type="number" name="num-bill" id="num-bill" class="splitter-txt" placeholder="0">
      </fieldset>
      <fieldset class="row">
        <label class="splitter-label">Select Tip %</label>
        <div class="splitter-percents">
          <label for="percent-5" class="percent-label selected">
            <input type="radio" name="percent" id="percent-5" value="5">
            5%
          </label>
          <label for="percent-10" class="percent-label">
            <input type="radio" name="percent" id="percent-10" value="10">
            10%
          </label>
          <label for="percent-15" class="percent-label">
            <input type="radio" name="percent" id="percent-15" value="15">
            15%
          </label>
          <label for="percent-25" class="percent-label">
            <input type="radio" name="percent" id="percent-25" value="25">
            25%
          </label>
          <label for="percent-50" class="percent-label">
            <input type="radio" name="percent" id="percent-50" value="50">
            50%
          </label>
          <label for="percent-custom" class="percent-label-custom">
            <input type="number" name="percent-custom" id="percent-custom" placeholder="Custom" class="splitter-txt">
          </label>
        </div>

      </fieldset>
      <fieldset class="row">
        <label for="" class="splitter-label">Number of People</label>
        <img src="images/icon-person.svg" width="16" alt="Person Symbol" class="field-icon">
        <input type="number" name="num-people" id="num-people" class="splitter-txt" placeholder="0">
      </fieldset>
    </form>

    <div class="tip-results">
      <div class="result-row">
        <label class="result-label">
          Tip Amount
          <span class="result-label-per">/ person</span>
        </label>
        <input type="text" name="result-tip" id="result-tip" class="result-num" value="$0.00">
      </div>
      <div class="result-row">
        <label class="result-label">
          Total
          <span class="result-label-per">/ person</span>
        </label>
        <input type="text" name="result-total" id="result-total" class="result-num" value="$0.00">
      </div>
      <button class="result-btn-reset">Reset</button>
    </div>

  </main>


  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="link-footer">Frontend
        Mentor</a>.<br>
      Coded by <a href="https://github.com/ttesori" class="link-footer">Toni Tesori</a>.</p>
  </footer>
  <script src="js/app.js" type="module"></script>
</body>

</html>
